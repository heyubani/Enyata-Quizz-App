<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <section class="start">
        <div >
            <img src="quiz-yellow.webp">
        </div>
        <div class="content">
            <p class='score'>SCORE: </p>
            <div class='question'>
                <ol class='title'>
                    <li id="quest"></li>
                </ol>
                <ul class='options'>
                </ul>
            </div>
            <div class='btn-group'>
                <button class="btn btn-1" id='prev'>Prev</button>
                <button class="btn" id='next'> Next</button>
            </div>

        </div>
    </section>
    <script src='style.js'></script>
</body>
</html>
